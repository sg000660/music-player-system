    <div class="container" align="center" style="background-image:url('images/indeximg.webp');background-size:cover;height:550px;width: 400px;box-shadow: 20px;border-radius: 10px;border: 5px;border-color: rgb(180, 205, 226);padding: 5px;">
        <br>
       <img style="border-radius:50%;border: 1px solid #ddd;
       padding: 5px;height:200px;width: 200px;" src="images/img-2.jpg">
        <br><br><br>
        <audio id="musicPlayer" controls>
            <source  src= "" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <br><br>
        <button style="color: #fff;
        padding: 15px;
        background-color: #1a82e2;
        box-shadow: inset -3px -3px 9px rgba(255, 255, 255, 0.25), inset 0px 3px 9px rgba(255, 255, 255, 0.3), inset 0px 1px 1px rgba(255, 255, 255, 0.6), inset 0px -8px 36px rgba(0, 0, 0, 0.3), inset 0px 1px 5px rgba(255, 255, 255, 0.6), 2px 19px 31px rgba(0, 0, 0, 0.2);
        border-radius: 14px;
        font-weight: bold;
        font-size: 16px;
        cursor: pointer;" class="btn btn-primary" onclick="prevTrack()">Previous</button>
        <button style="color: #fff;
        padding: 15px;
        background-color: #eb363f;
        box-shadow: inset -3px -3px 9px rgba(255, 255, 255, 0.25), inset 0px 3px 9px rgba(255, 255, 255, 0.3), inset 0px 1px 1px rgba(255, 255, 255, 0.6), inset 0px -8px 36px rgba(0, 0, 0, 0.3), inset 0px 1px 5px rgba(255, 255, 255, 0.6), 2px 19px 31px rgba(0, 0, 0, 0.2);
        border-radius: 14px;
        font-weight: bold;
        font-size: 16px;
        cursor: pointer;" class="btn btn-danger"onclick="playPause()">Play/Pause</button>
        <button style="color: #fff;
        padding: 15px 25px;
        background-color: #1a82e2;
        box-shadow: inset -3px -3px 9px rgba(255, 255, 255, 0.25), inset 0px 3px 9px rgba(255, 255, 255, 0.3), inset 0px 1px 1px rgba(255, 255, 255, 0.6), inset 0px -8px 36px rgba(0, 0, 0, 0.3), inset 0px 1px 5px rgba(255, 255, 255, 0.6), 2px 19px 31px rgba(0, 0, 0, 0.2);
        border-radius: 14px;
        font-weight: bold;
        font-size: 16px;
        cursor: pointer;" class="btn btn-primary" onclick="nextTrack()">Next</button>
        <br><br>
        <h5  id="track_title"></h5>
    </div>
    <script>
        const audio = document.getElementById('musicPlayer');
        const tracks = [
        'songs/english/Maroon 5 - Girls Like You ft. Cardi B.mp3',
            'songs/english/Young Wild and Free - Wiz Khalifa.mp3',
            'songs/english/Blinding lights - Weeknd.mp3',
            'songs/english/Macklemore & Ryan Lewis - Cant Hold Us ft Ray Dalton',
            'songs/english/Whatever it takes - Imagine Dragon.mp3'
        ];
        let currentTrackIndex = 0;
        currentTrackIndex = (currentTrackIndex) % tracks.length;
        audio.src = tracks[currentTrackIndex];
        
        function playPause(){            
            //audio.src = tracks[currentTrackIndex];

            //document.getElementById('track_title').innerText = tracks[currentTrackIndex];
            let title = tracks[currentTrackIndex];
            //title.substr(14,);
            document.getElementById('track_title').innerText = title.substr(14,);
            if(audio.paused){
                audio.play();
            }else if(audio.played){
                audio.pause();
            }else{
                console.log("ee")
            }
        }
        function nextTrack() {
            currentTrackIndex = (currentTrackIndex + 1) % tracks.length;
            audio.src = tracks[currentTrackIndex];
            let title = tracks[currentTrackIndex];
            
            document.getElementById('track_title').innerText = title.substr(14,);
            audio.play();
        }

        function prevTrack() {
            currentTrackIndex = (currentTrackIndex - 1 + tracks.length) % tracks.length;
            audio.src = tracks[currentTrackIndex];
            let title = tracks[currentTrackIndex];
            document.getElementById('track_title').innerText = title.substr(14,);
            audio.play();
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
